<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Diabetes</title>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #43cea2, #185a9d);
}

.container {
    text-align: center;
    padding: 20px;
}

h1 {
    color: #fff;
    margin-bottom: 20px;
}

.form-box {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input[type="text"] {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button[type="reset"] {
    margin-top: 10px;
    background-color: #6c757d;
}

button:hover {
    opacity: 0.9;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-box {
        max-width: 90%;
    }
}

@media (max-width: 480px) {
    .form-box {
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }

    label {
        font-size: 14px;
    }

    input[type="text"] {
        font-size: 14px;
    }

    button {
        font-size: 14px;
    }
}

    </style>

</head>
<body>
    <div class="container">
        <h1>Welcome To Predict Page</h1>
        <div class="form-box">
            <form method="post" action="result" id="predictForm" >

                {% csrf_token %}

                <label for="pregnancies">Pregnancies:</label>
                <input type="text" id="pregnancies" name="n1" required>

                <label for="glucose">Glucose:</label>
                <input type="text" id="glucose" name="n2" required>

                <label for="bloodPressure">Blood Pressure:</label>
                <input type="text" id="bloodPressure" name="n3" required>

                <label for="skinThickness">Skin Thickness:</label>
                <input type="text" id="skinThickness" name="n4" required>

                <label for="insulin">Insulin:</label>
                <input type="text" id="insulin" name="n5" required>

                <label for="bmi">BMI:</label>
                <input type="text"  id="bmi" name="n6" required>

                <label for="dpf">Diabetes Pedigree Function:</label>
                <input type="text" id="dpf" name="n7" required>

                <label for="age">Ages:</label>
                <input type="text" id="age" name="n8" required>

                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            Result:{{result2}}
        </div>
    </div>
</body>
</html>
